{% set name = "responses" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf62ab0f4119b81d485521b2c950d8aa55a885c90126488450b7acb8ee3f77ac

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv'

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests >=2.0
    - six
    - urllib3 >=1.25.10

test:
  imports:
    - responses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/getsentry/responses
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A utility library for mocking out the `requests` Python library.

extra:
  recipe-maintainers:
    - mariusvniekerk
