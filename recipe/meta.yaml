{% set name = "responses" %}
{% set version = "0.23.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d5a2ce3285f84e1f107d2e942476b6c7dff3747f289c0eae997cb77d2ab68e8

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - pyyaml
    - python >=3.7
    - requests >=2.30.0,<3.0
    - types-pyyaml
    - typing_extensions
    - urllib3 >=2.0.0,<3.0
test:
  imports:
    - responses
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/getsentry/responses
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A utility library for mocking out the `requests` Python library.

extra:
  recipe-maintainers:
    - thewchan
    - mariusvniekerk
